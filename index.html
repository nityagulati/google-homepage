<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google Homepage - Odin Project</title>
  <link rel="icon" href="images/google-favicon.png" type="images/png">
  <script src="https://kit.fontawesome.com/b83d8736a9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <header class="header-nav">
      <nav class="header-nav__left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </nav>
      <nav class="header-nav__right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><i class="apps-icon fas fa-th fa-lg"></i></a>
        <a href="#"><i class="profile-icon fas fa-user-circle fa-2x"></i></a>
      </nav>
    </header>
    <main class="site-main">
      <img class="main-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
      <form class="search-form" action="index.html" method="post">
        <span class="icon"><i class="search-form__icon fas fa-search fa-lg"></i></span>
        <input class="search-form__field" type="text" name="search-field" value="">
        <button class="search-form__submit-btn btn" type="submit" name="submit">Google Search</button>
        <button class="search-form__lucky-btn btn" type="button" name="button">I'm Feeling Lucky</button>
      </form>
    </main>
    <footer class="footer-nav">
      <nav class="footer-nav__left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </nav>
      <nav class="footer-nav__right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </nav>
    </footer>
  </div>
</body>

</html>
